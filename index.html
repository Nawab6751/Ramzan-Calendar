<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramzan Calendar 2026 - Nawab Zada</title>
    <style>
        :root { --gold: #D4AF37; --green: #064E3B; }
        body { background: var(--green); color: white; font-family: 'Segoe UI', Arial, sans-serif; text-align: center; margin: 0; padding-bottom: 50px; }
        .banner { background: var(--gold); color: var(--green); padding: 15px; font-size: 1.2em; font-weight: bold; border-radius: 0 0 20px 20px; margin-bottom: 20px; }
        .dua-card { background: rgba(0,0,0,0.3); border: 1px solid var(--gold); padding: 15px; border-radius: 15px; width: 90%; max-width: 400px; margin: 10px auto; }
        .arabic { font-size: 1.4em; color: var(--gold); margin-bottom: 5px; }
        input { padding: 12px; width: 70%; border-radius: 25px; border: 2px solid var(--gold); background: #053a2d; color: white; outline: none; margin-top: 20px; }
        button { padding: 10px 20px; border-radius: 25px; border: none; background: var(--gold); color: var(--green); font-weight: bold; margin-top: 10px; cursor: pointer; }
        .table-container { overflow-x: auto; padding: 0 15px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; background: rgba(0,0,0,0.3); font-size: 0.85em; }
        th { background: var(--gold); color: var(--green); padding: 8px; }
        td { padding: 8px; border-bottom: 1px solid rgba(212, 175, 55, 0.2); }
        .highlight { color: var(--gold); font-weight: bold; }
        .footer { margin-top: 30px; font-size: 0.8em; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="banner">Calendar For Ramzan Mubarak 2026</div>

    <div class="dua-card">
        <div class="arabic">وَبِصَوْمِ غَدٍ نَّوَيْتُ مِنْ شَهْرِ رَمَضَانَ</div>
        <div style="font-size: 0.8em;">I fast tomorrow for the month of Ramadan</div>
    </div>

    <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter City (e.g. Dera Ghazi Khan)">
        <br>
        <button onclick="getCorrectCalendar()">Generate Accurate Calendar</button>
    </div>

    <h2 id="cityName" style="color:var(--gold); margin-top:20px;"></h2>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Roza</th>
                    <th>Date</th>
                    <th>Sehri</th>
                    <th>Iftar</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <tr><td colspan="4">Enter city to fix dates starting from Feb 19.</td></tr>
            </tbody>
        </table>
    </div>

    <div class="footer">DEVELOPER: <b>NAWAB ZADA</b></div>

    <script>
        async function getCorrectCalendar() {
            const city = document.getElementById('cityInput').value || "Karachi";
            const tableBody = document.getElementById('calendarBody');
            tableBody.innerHTML = "<tr><td colspan='4'>Updating to Feb 19 Start...</td></tr>";

            try {
                // Fetching for February and March to combine
                const resFeb = await fetch(`https://api.aladhan.com/v1/calendarByCity/2026/2?city=${city}&country=Pakistan&method=1`);
                const resMar = await fetch(`https://api.aladhan.com/v1/calendarByCity/2026/3?city=${city}&country=Pakistan&method=1`);
                const dataFeb = await resFeb.json();
                const dataMar = await resMar.json();

                document.getElementById('cityName').innerText = city.toUpperCase();
                tableBody.innerHTML = "";

                let rozaCount = 1;

                // 1. Feb 19 se end tak check karo
                dataFeb.data.forEach(day => {
                    if (parseInt(day.date.gregorian.day) >= 19) {
                        addRow(rozaCount++, day);
                    }
                });

                // 2. March ke pehle 20 din (approx) add karo
                dataMar.data.forEach(day => {
                    if (rozaCount <= 30) {
                        addRow(rozaCount++, day);
                    }
                });

            } catch (err) {
                alert("City not found!");
            }
        }

        function addRow(roza, day) {
            const tableBody = document.getElementById('calendarBody');
            const row = `
                <tr>
                    <td>${roza}</td>
                    <td>${day.date.readable}</td>
                    <td class="highlight">${day.timings.Fajr.split(' ')[0]}</td>
                    <td class="highlight">${day.timings.Maghrib.split(' ')[0]}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        }
    </script>
</body>
</html>
